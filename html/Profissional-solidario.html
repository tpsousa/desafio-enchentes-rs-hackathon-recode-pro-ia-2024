<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Profissional Solidário</title>
  <link rel="stylesheet" href="../css/Profissional-solidario.css">
  <script src="../js/main.js"></script>
</head>
<body id="fale">
  <div  class="form-container">
    <h2>Cadastro de Profissional Solidário</h2>
    <form id="cadastroForm">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required>

      <label for="email">E-mail:</label>
      <input type="text" id="email" name="email" required>

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" required>

      <label for="area">Área de Atuação:</label>
      <select id="area" name="area" required>
        <option value="">Selecione uma área</option>
        <option value="educacao">Educação</option>
        <option value="saude">Saúde</option>
        <option value="assistencia">Assistência Social</option>
        <option value="meio-ambiente">Meio Ambiente</option>
        <option value="outras">Outras</option>
      </select>

      <label for="disponibilidade">Disponibilidade de Tempo:</label>
      <select id="disponibilidade" name="disponibilidade" required>
        <option value="">Selecione a disponibilidade</option>
        <option value="integral">Integral</option>
        <option value="meio-periodo">Meio Período</option>
        <option value="fim-semana">Fim de Semana</option>
      </select>

      <button type="submit">Enviar Cadastro</button>
    </form>
    <div class="mensagem-sucesso" id="mensagemSucesso">
      Sua inscrição foi enviada com sucesso!
    </div>
  </div>

  <script src="script.js"></script>
