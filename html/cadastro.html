<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Família</title>
  <link rel="stylesheet" href="../css/cadastro.css">
  <script src="../js/main.js"></script>
</head>
<body id="familia">
  <div class="form-container">
    <h2>Cadastro de Família</h2>
    <form id="cadastroForm">
      <label for="representante">Nome do Representante:</label>
      <input type="text" id="representante" name="representante" required>

      <label for="familiares">Quantidade de Pessoas na Família:</label>
      <input type="number" id="familiares" name="familiares" min="1" required>

      <label for="pet">Possui algum pet?</label>
      <select id="pet" name="pet" required>
        <option value="">Selecione...</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <label for="remedios">Possui alguém que precisa de remédios contínuos?</label>
      <select id="remedios" name="remedios" required>
        <option value="">Selecione...</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <label for="deficiencia">Possui alguém com alguma deficiência?</label>
      <select id="deficiencia" name="deficiencia" required>
        <option value="">Selecione...</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <label for="necessidades">Necessidades:</label>
      <textarea id="necessidades" name="necessidades" rows="4" placeholder="Descreva suas necessidades" required></textarea>

      <label for="contact">Contato (telefone ou email):</label>
      <input type="text" id="contact" name="contact" required>

      <label for="comprovante">Comprovante de Residência (PDF ou Imagem):</label>
      <input type="file" id="comprovante" name="comprovante" accept=".pdf, image/*" required>

      <button type="submit">Enviar Cadastro</button>
    </form>
  </div>
    <div id="mensagemSucesso" class="mensagem-sucesso"></div>
  </div>

  <script src="../js/main.js"></script>
</body>
</html>
